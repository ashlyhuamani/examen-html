<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - EcoBook</title>
</head>
<body>
  <header>

    <h1>Contacto</h1>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="./alojamientos.html">Alojamientos</a>
        <a href="./contacto.html">Contacto</a>
        <a href="./registro.html">Registro</a>
    </nav>
  </header>

  <main>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="tu nombre"><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required placeholder="correo@ejemplo.com"><br><br>
      
      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" name="mensaje" required placeholder="escribe tu mensaje"></textarea><br><br>
      
      <button type="submit">Enviar Mensaje</button>
    </form>
  </main>

  <footer>
    <address>
      <p>Email: contacto@ecobook.com</p>
    </address>
  </footer>
</body>
</html>
